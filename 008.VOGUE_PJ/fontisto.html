<!DOCTYPE html>
<html lang="en">
<!-- fontisto : 아이콘을 글자처럼 쓸 수 있다. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css"> <!-- cdn형식으로 index.html -> <head> 안에 붙혀넣는다. -->
    <style>
        i{
            display: inline-block; /* i에다가 인라인블록을 줬다. -> i태그자체가 인라인라서 크기 조정이 안될까봐 인라인블록 준거임 */
            width: 50px;
            height: 50px;
            outline: 1px solid red;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <i class="fi fi-instagram"></i>
    <i class="fi fi-facebook"></i>
    <i class="fi fi-twitter"></i>
    <i class="fi fi-youtube-play"></i>
    <i class="fi fi-search"></i>
</body>

</html>
